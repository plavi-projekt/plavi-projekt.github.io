content:
  home:
    h1: Les dauphins et les tortues de mer quittent la mer Adriatique. Vous pouvez facilement les aider à revenir !
    h2: Voulez-vous savoir comment ? Regardez simplement cette vidéo.
    p1: Il y a une ligne étroite entre apprécier l’observation de dauphins en ayant un impact minimal ou nul sur leur comportement, et causer un sérieux dérangement en les pourchassant. Il est bien trop facile de franchir cette frontière si vous n’êtes pas attentifs et observateurs. 
    p2: Tout comme nous, les dauphins font montre de comportements variés au cours de la journée. Ces comportements ont tous un but particulier et contribuent à l’état de santé ainsi qu’à la survie des individus au sein d’un groupe. 
    h3: En approchant les dauphins dans la nature, nous dérangeons leur routine. Le nombre de bateaux naviguant en zone côtière a augmenté de manière significative en Croatie. Il est su qu’une nuisance persistante peut provoquer des effets négatifs à long terme comme des problèmes de santé liés au stress, un succès reproductif réduit, ou l’évitement de zones précédemment très importantes.
    h4: Les actions que nous choississons d’effectuer quand nous rencontrons des dauphins auront une différence énorme sur leur bien-être ! 
  rules: 
    head: "Comportement à adopter:" 
    st: "Il est primordial d’être très attentif au comportement du dauphin et de suivre ces instructions simples:"
    r1:
      title: PRÉSENTEZ-VOUS POLIMENT
      short: Approchez lentement depuis le côté. Évitez les changements brusques de vitesse ou direction.
      long1: Suivre ou approcher les dauphins par derrière leur fait croire à une poursuite et ils essaieront de s’enfuir ou de distancer votre bateau. De la même façon, en approchant par l’avant vous bloquerez leur passage. Cela forcera la bande à changer de direction, à se séparer, ou à plonger profondément pour éviter votre bateau. Votre objectif devrait être d’observer les animaux sans impacter leurs mouvements.
      long2: Dans l’eau, le son se propage très rapidement et peut être détecter à de plus grandes distances. Gardez à l’esprit que les dauphins peuvent vous entendre arriver de bien plus loin que vous ne puissiez les voir. Ainsi, votre moteur est un moyen de « communication » entre vous et les dauphins. Vous devez accélérer au décélérer progressivement quand vous êtes proches d’eux.
      long3: Les dauphins seront alarmés par le démarrage d’un moteur ou les changements de direction/vitesse, tâchez donc de rester constants. Approchez les lentement à une vitesse inférieure à 5 nœuds et laissez les s’habituer au son que vous produisez.
      long4: Dans un premier temps, restez à une distance supérieure à 100 m, en approchant d’un des deux côtés, de manière presque perpendiculaire. En leur laissant le temps de s’habituer, vous avez une chance de voir s’il y a des bébés dauphins au sein de la bande.  Si vous en voyez, partez immédiatement.
    r2:
      title: SUIVEZ UNE TRAJECTOIRE PARALLÈLE
      short: Mettez le moteur au point mort pendant qu’ils plongent. Ne vous précipitez pas vers eux dès qu’ils refont surface.
      long1: Il vaut mieux garder le bateau dans une position parallèle et légèrement en retrait du groupe. Ainsi vous laissez assez de place aux animaux pour changer de direction sans contrainte. Faîtes attention à leurs mouvements pour pouvoir réagir de la manière appropriée. Évitez de croiser leur trajectoire ou de les dépasser. 
      long2: Pendant que les animaux plongent, maintenez le même cap et la même vitesse, ou passez le moteur au point mort et attendez qu'ils refassent surface. Ne vous précipitez pas vers eux dès leur réapparition. Suivez la même procédure que pour la première approche. 
      fin: Si des dauphins s'approchent de votre bateau, ne changez rien à votre comportement jusqu'à ce qu'ils s'en aillent. 
    r3:
      title: LES DAUPHINS ONT BESOIN D'INTIMITÉ AUTANT QUE NOUS
      short: Ils vous feront savoir si vous n'êtes pas les bienvenus.
      long1: "Même sans être un expert en dauphins, vous pourrez la plupart du temps déterminer si votre présence les déranges en faisant attention aux points suivants:"
      long2: Si vous voyez des jeunes en compagnie de leur mère, partez immédiatement car les petits sont tout particulièrement vulnérable au stress. Les femelles de la bande vont sûrement essayer de se positionner entre les bébés et votre bateau pour les protéger. Ceci est un signe certain que vous devez partir. 
      long3: Vous devez également partir si le groupe change souvent et brusquement de direction ou de vitesse, sous l'eau ou en surface. 
      long4: Les dauphins peuvent plonger très logntemps pour vous semer, et refaire surface très loin de leur position initiale. 
      long5: Eloignez-vous si ils nagent vers le bateau puis repartent à plusieurs reprises.
      long6: Ils ont aussi des façons plus évidentes de montrer leur mécontentement. Ils peuvent essayer de vous faire peur ou de vous avertir avec des exhalations puissantes ou en frappant plusieurs fois la surface avec leur nagoire caudale. Des sauts répétés sur place (différents du marsouinage utilisé pour nager plus vite) sont aussi des signes de mécontentement.
    r4:
      title: LAISSEZ LEUR DE LA PLACE
      short: N'approchez pas à moins de 50 m. Laissez les dauphins prendre la décision de venir vers vous. S'il y a d'autres bateaux présents, augmentez votre distance au groupe.
      long1: Les dauphins peuvent être déranger facilement si vous ne gardez pas vos distances. Il n'y a pas de limite strictement définie. Essayez d'être à plus de 50 m d'eux, sauf si les dauphins vous approchent de leur plein gré. 
      long2: S'il y a d'autre bateaux en train d'observer les animaux, attendez qu'ils partent avant de vous rapprocher. Il ne devrait pas y avoir plus de 3 bateaux dans les 200 m de la bande. 
      long3: Les encercler vont les faire se sentir pris au piège et ils essairont de s'enfuir. Toutes les embarcations devraient se trouver du même côté du groupe, pour laisser aux dauphins assez de place pour changer de cap sans obstruction.
    r5:
      title: NE NOURRISSEZ PAS LES DAUPHINS
      short: Il est facile de se laissez emporter en observant ces animaux passionants. Beaucoup de personnes oublient que les dauphins se reposent sur leurs talents de chasseur pour survivre en tant que prédateurs, et leur offrent de la nourriture.
      long1: "La plupart d'entre eux pensent aider des dauphins “affamés” en leur donnant un repas facile. D'autres essayent de les attirer plus près dans l'espoir de prolonger la rencontre. Même si ce ne sont probablement pas les seuls raisons derrière ce genre de comportements, les résultats sont toujours négatifs. Voila pourquoi:"
      long2: Les dauphins peuvent s'accoutumer à recevoir de la nourriture et devenir de plus en plus dépendants aux humains pour leurs prochains repas. L'intervention humaine présente une source de nutrition transitoire et non fiable qui peut disparaître soudainement, au détriment des animaux.
      long3: L'habitude de chercher de la nourriture près des humains peut être fatale aux jeunes dauphins, car ils pourraient manquer des compétences de chasse nécessires à leur survie. Ces individus deviennent complètement dépendant à l'intervention de l'Homme pour se nourrir. 
      long4: L'ingestion de nourriture inappropriée comme des bretzels, des barres chocolatées ou même des objets en plastique qui sont parfois offerts par des gens ignorants ou mal intentionnés peut entraîner des sérieux problèmes de santé.
      long5: Même si vous donnez du poisson ou d'autres animaux aquatiques comme du calmar, ceux-ci peuvent être contaminés par des bactéries et peuvent devenir une source d'infection potentiellement léthale pour les dauphins. 
      long7: Les dauphins habitués à se faire nourrir par des humains perdent leur peur naturelle et approchent les bateaux plus fréquemment. Comme ils sont moins méfiants, ils sont plus à risque de se faire piéger dans des filets de pêche ou d'avaler d'autres équipements de pêche. Ils ont également plus de chances de se blesser contre un bateau ou contre des hélices de moteur. 
      long8: Pensez à votre propre sécurité et à celle des personnes qui interagiront avec les dauphins dans le futur ! Les dauphins habitués à recevoir de la nourriture peuvent se montrer agressifs si vous ne leur en donnez plus, ou si vous essayez de les toucher ou de retirer la nourriture au dernier moment. Souvenez vous que ce sont des animaux sauvages avec un comportement imprédictible. 
      fin: Nourrir les dauphins dans la nature est une nuisance et du harcèlement !
    r6:
      title: NE NAGEZ PAS AVEC LES DAUPHINS
      short: "La perception dominante des dauphins par le public conduit à des attentes d'interactions amicale avec des animaux sauvages en demande d'attention. Les dauphins en captivité peuvent sembler former des liens intimes avec leurs éducateurs en effectuant des cascades impressionantes et divertissante. Les dauphins sont même utilisés dans des programmes thérapeutiques ou éducatifs. Cependant, dans la nature, il ne faut pas plonger ou nager avec eux. Voila pourquoi:"
      long1: Les dauphins peuvent se mouvoir dans l'eau bien plus rapidement que n'importe quel nageur, donc nager ne vous aidera pas à vous approcher d'eux. Même si vous réussissiez à vous approcher, vous mettriez vous et les dauphins dans une situation dangereuse. Ces animaux sont sauvages et non dressés, avec un comportement imprédictible, et devrez être traités avec respect et attention. Bien souvent après ses rencontres, les blessures infligées par choc ou morsure requièrent des soins médicaux.  
      long2: Les humains comme les dauphins sont des mamiphères. Même si l'eau salée de la mer est un bon désinfectant, les interactions avec des dauphins sauvages peuvent transmettre des maladies. Celles-ci peuvent présenter des menaces sanitaires sérieuses pour les dauphins comme pour les humains.
      fin: Nager avec les dauphins est perçu comme du harcèlement !
    r7:
      title: NE PROLONGEZ PAS VOTRE VISITE
      short: Restez avec les animaux au maximum 30 minutes. Accélerez progressivement quand vous partez.
      long1: Votre présence les dérange, peu importe votre comportement. En suivant ces règles vous pouvez diminuer votre impact, mais cela ne veut pas dire que vous faites maintenant partie de la bande. 
    r8:
      title: ENREGISTREZ VOS OBSERVATIONS
      short: Si vous voyez un dauphin, veuillez installer l'application "CROdolphin little" sur votre smartphone et enregistrez la rencontre
      url: https://play.google.com/store/apps/details?id=com.tools.CroDolphin&hl=fr
  penal:
    title: CAPTURER, BLESSER OU HARCELER DES DAUPHINS EST INTERDIT PAR LA LOI CROATE !
    desc: Tourner autour des dauphins, maneuvrer le bateau directement vers une bande, essayer de les toucher ou de les taquiner sont des actes de harcèlement. Vous ne voulez pas recevoir une amende !
    harass: Si vous êtes témoins d'harcèlement intentionnel envers des dauphins appellez le 192.
    injury: Si vous trouvez un dauphin blessé, malade, ou mort, appelez le 112 ou envoyez un email à vrste@haop.hr
  species:
    cbd:
      name: Grand dauphin
      desc1: C'est certainement le plus connu et le plus répandu de la famille des Delphinidae. Il a un corps fusiforme, semblable à celui d'un poisson; sa couleur varie du gris foncé sur le dos au gris pale sur les flancs. Son ventre est blanc avec des reflets rosés en été, quand l'eau est plus chaude. Le grand dauphin mesure entre 1,90m et 4 m avec un poids compris entre 100 à 500 kg. Dans la mer Adriatique, ces animaux atteignent régulièrement les 3 m de long pour 200 kg environ.
      desc2: Les grands dauphins se nourissent de poissons démersaux et de petits calamars, et sont donc souvent en compétition direct avec les pêcheurs. Ils sont célèbres pour leur curiosité, qui fait qu'ils ont plus tendance à s'emmêler, en particulier dans les filets maillants. Ceci représente une cause majeure de mort prématurée pour cette espèce.  
      desc3: Même si il n'y a pas à l'heure actuelle d'estimation de la population mondiale de grand dauphins, en se basant sur nos recensement aériens, nous estimons leur nombre à 10000 individus dans la mer Adriatique. 
    cbw:
      name: Baleine de Cuviers
      desc1: "C'est un cétacé à dents (otodoncète) de grande taille, les adultes pouvant mesurer entre 5,5 et 7m de long pour un poids de 5 à 7 tonnes. C'est la baleine à bec la plus répandue, seulement absente des eaux polaires."
      desc2: Les informations historiques concernement leur répartition et apparitions dans la mer Adriatique sont rares. En se basant sur les animaux échoués, cet espèce y était considérée comme occasionelle ou rare. Une étude récente sur leur occurrence dans la mer Adriatique suggère que la partie sud de cette mer pourrait en fait être un habitat important pour les baleines de Cuviers. Les observations de ces animaux étaient à des profondeurs de 700 à 1200m dans des zones de 
      desc3: Il est notable que ces observations sont concentrées le long des paries Nord et Est du sud du basin Adriatique, là où il y a une chute abrupte de 1000 m de profondeur. Ces observations ont également révélé des femelles allaitantes, indication que le sud de l'Adriatique est bien une zone importante pour cette espèce.
    fw:
      name: Rorqual commun
      desc1: Le rorqual commun est une espèce largement répandue à travers tous les océans, particulièrement en lattitudes polaires et tempérées froides. Ils habitent également la Méditerranée, et des études ont montré que ces animaux forment une population génétiquement distincte. Les rorquals sont des visiteurs occasionnels en mer Adriatique, les dernières observations ayant été notées au large de l'île de Vis ainsi que de l'île de Lošinj.
      desc2: Les rorquals se trouvent généralement seuls ou en petit groupes, avec des congrégations occasionnelles d'une centaine d'animaux dans les zones d'alimentation. Ils se nourrisent principalement de krill et de petits poissons, particulièrement macquereau, hareng et capelin. Leur corps est de forme hydro-dynamique, avec des rainures plissées sur la gorge qui peut s'élargir quand ils se nourrissent. Pour ce faire, ils nagent à bonne vitesse la bouche grande ouverte et filtre l'eau à travers ses fanons.  
      desc3: C'est le deuxième plus grand animal vivant sur la planète après la baleine bleue. Leur corps est gris foncé sur le dessus et blanc ou crème sur le dessous. Les femelles peuvent grandirent jusqu'à 27m de long et 100 tonnes. Ils pourraient vivre au moins 80 ans. Durant le XXème siècle, ils sont devenus l'espèce de baleine la plus exploitée; 725000 furent tués rien que dans l'hémisphère sud. Leur statut à l'échelle mondiale est pour le moment inconnu. En méditerranée ils sont classés comme Vulnérables (VU).
    rd:
      name: Dauphin de Risso
      desc1: Ce sont des dauphins relativement grand, mesurant jusqu'à 4m de longueur. Leur trait le plus distinctif est leur tête ronde sans bec et leur coloration sombre recouvertes de cicatrices blanchâtres qu'ils accumulent au cours de leur vie. Les plus vieux specimen semblent presque blancs.
      desc2: Les dauphins de Risso sont répartis dans les zones tropicales et tempérées du globe, avec une préférence pour les eaux profondes du grand large et les zonez côtières avec un plateau continental court. Ils sont présents dans toute la mer Méditerranée et y sont considérés comme des habitants réguliers, bien que leur abondance dn'y est pas connue. Il y a une présence importante de cette espèce dans la partie sud de l'Adriatique, en particulier dans les zones de fort dénivelés et de profondeurs entre 600 et 900m.
    sbcd:
      name: Dauphin commun à bec court
      desc1: Le dauphin commun à bec court (ou dauphin commun) se trouve en abondance le long des plateaux continentaux et dans les eaux pélagiques des zones tropicales et tempérée chaudes des océans Atlantique et Pacifique. Cette espèce se trouve également dans la Méditerranée et la Mer Noire, ainsi que dans la mer Adriatique.
      desc2: Avant les années 1970 cette espèce était l'une des plus abondante dans la Méditerranée, mais depuis la population a subi une chute entraînant sa disparition de grandes portions de son habitat. Des campagnes d'abbatages organisées dans plusieurs pays Méditerranéens ont été un facteur important de leur disparition. En effet, les dauphins étaient perçus comme des indésirables compétiteurs pour la pêche.
      desc3: Même si ces animaux se rencontrent parfois dans la mer Adriatique, ils sont considérés comme éteints régionalement car ils ne s'y reproduisent plus. Selont leurs habitats, les dauphins communs peuvent se nourrir d'une grande variété de proies. Leur régime inclu des petits poissons en bancs comme le hareng, les anchois ou les sardines, mais également divers céphalopodes. Les dauphins communs se groupent en sous-unités familiales d'environ 20 à 30 individus. Leur durée de vie moyenne est estimée à plus de 30 ans. 
    sd:
      name: Dauphin bleu et blanc
      desc1: Le dauphin bleu et blanc est un petit dauphin pélagique réparti dans les eaux tropicales et tempérées chaudes du globe. C'est l'une des espèces de dauphins les plus nombreuses dans la Méditerranée. Dans l'Adriatique, on estime qu'ils seraient plus de 20000 dans les eaux pélagiques du sud. De temps en temps, ils ont été observés plus au Nord de l'adriatique, notamment autour des îles de Lošinj et Krk. 
      desc2: "Ces dauphins se rassemblent dans des grandes bandes de taille variable: entre 10 à 30 jusqu'à plusieurs centaines d'indivus. L'espérance de vie maximale de ses animaux est estimée à environ 58 ans. Ils se nourrissent principalement de petits poissons de bancs et de calmars pélagiques, avec une préférence marquée pour ces derniers dans la mer Méditerranée. Les dauphins bleus et blancs peuvent plonger jusqu'à 700m pour chasser. Ils nagent très vite, avec une vitesse de croisière estimée à 15km/h dans la Méditerranée."
