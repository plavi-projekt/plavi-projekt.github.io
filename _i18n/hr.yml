  species: 
    cbd:
      name: Dobri dupin 
      desc1: Vjerojatno najpoznatija i najrasprostranjenija vrsta iz skupine dupina (Delphinidae). Dobri dupin ima vretenasti odnosno hidrodinamičan oblik tijela. Boja tijela varira u nijansama od tamno sive na leđima preko svijetlo sive na bokovima i bijele na trbuhu. Tijekom ljeta kada je temperatura mora visoka trbuh može poprimiti ružičastu boju. Odrasle jedinke dobrih dupina dugačke su između 1,9 i 4 m i teže od 100 do 500 kg. U Jadranu, dobri dupini obično dosegnu do 3 m dužine i teže oko 200 kg.
      desc2: Hrane se uglavnom pridnenom ribom i malim lignjama i stoga su često u izravnoj konkurenciji s ribarima. Poznati su po svojoj znatiželji zbog čega se mogu zaplesti u ribolovne alate, posebice mreže stajaćice, što je ujedno i najčešći razlog preranog uginuća pripadnika ove vrste.
      desc3: Iako trenutno ne postoji procjena brojnosti populacije na svjetskoj razini, na temelju istraživanja iz zraka koje smo proveli, njihov broj u Jadranu procijenjen je na oko 10.000 jedinki.
    cbw:
      name: Cuvierov kljunasti kit 
      desc1: Cuvierov kljunasti kit (Ziphius cavirostris) je veliki kit zuban čije odrasle jedinke dosežu duljinu od 5,5 do 7 m. Ima najširu rasprostranjenost među kljunastim kitovima te ga ne nalazimo jedino u polarnim područjima.
      desc2: Povijesne informacije o rasprostranjenosti i pojavi ove vrste u Jadranu su rijetke. Na temelju podataka o nasukanim životinjama ova se vrsta smatrala povremenom ili rijetkom. Prema relativno nedavnom pregledu vrsta koje se pojavljuju u Jadranu, južni Jadran mogao bi zapravo predstavljati važno stanište Cuvierovog kljunastog kita. Viđeni su u vodama dubine od 700-1200 m u područjima strme batimetrije.
      desc3: Valja istaknuti da su opažanja grupirana duž sjevernog i istočnog dijela južnog jadranskog bazena gdje se dno gotovo izravno spušta do dubine od 1000 m. Opažanja uključuju i ženke s mladuncima (životinje koje sišu majčino mlijeko), što ukazuje na važnost južnog Jadrana za ovu vrstu.
    fw:
      name: Veliki kit
      desc1: Veliki kit (Balaenoptera physalus) je široko rasprostranjena vrsta koja živi u svim oceanima i morima svijeta, osobito u umjereno hladnim i polarnim zemljopisnim širinama. Također nastanjuju Sredozemno more i istraživanja pokazuju da su te populacije genetički različite. Veliki kitovi redovno ulaze i u Jadran, a zadnje opažanja su zabilježena blizu otoka Visa i u blizini otoka Lošinja.
      desc2: Veliki kitovi žive uglavnom sami ili u manjim skupinama, a povremeno se opažaju skupine do stotinjak životinja u područjima koja su bogata hranom. Uglavnom se hrane planktonskim račićima (krill) i manjom plavom ribom, skušama, haringama i capelinima. Imaju hidrodinamčki oblikovano tijelo s naboranim grlenim brazdama koje se tijekom hranjenja prošire. Sporim kretnjama kroz vodu hrane se širom otvorenih usta filtrirajući velike količine vode kroz usi.
      desc3: Veliki kit je druga po veličini životinja na Zemlji, a jedina od njega veća životinja je plavetni kit. Tijelo velikog kita je tamno sivo s gornje strane, a bijelo ili bež s donje strane. Ženke mogu narasti do 27 m dužine i težiti gotovo 100 tona. Žive duže od 80 godina. Nažalost u 20. stoljeću postali su vrsta koja se najčešće lovila. Samo na južnoj polutci ubijeno je preko 725.000 jedinki. U ovom trenutku njihova brojnost i status u oceanima su nepoznati. U Sredozemnom moru status ugroženosti vrste ocijenjen je kao osjetljiva (VU).
    rd:
      name: Glavati dupini
      desc1: Glavati dupini su relativno velika vrsta dupina koji mogu narasti do 4 m u dužinu. Prepoznatljivi su po tupoj glavi bez rostruma i tamnoj boji tijela na kojoj prevladavaju blijedi ožiljci koji se nakupljaju tijekom života, zbog čega su starije životinje gotovo bijele.
      desc2: Glavati dupini su rasprostranjeni u tropskim i umjerenim morima širom svijeta, ali preferiraju duboko otvoreno more i obalna područja s uskim kontinentalnim šelfom. Prisutni su u cijelom Sredozemnom moru i smatraju se njegovim redovitim stanovnicima, iako je njihova brojnost u Sredozemlju nepoznata. Značajnu prisutnost ove vrste u južnom dijelu Jadrana, osobito na područjima strmih padina i područjima gdje dubina seže od 600-900 m.
    sbcd:
      name: Obični dupin
      desc1: Obični dupin nastanjuje pučinske i obalne vode tropskog i umjerenog pojasa Atlantskog i Tihog oceana. Ova vrsta je također zabilježena i u Sredozemnom i Crnom moru, uključujući i Jadransko more.
      desc2: Do ranih 70-tih godina ova je vrsta bila jedna od najzastupljenijih vrsta u Sredozemnom moru, ali je od tada doživjela veliki pad brojnosti koji je doveo do potpunog nestanka ove vrste iz velikih dijelova prethodno navedenog raspona. Organizirane kampanje istrebljivanja u zemljama Sredozemlja bile su glavni razlog koji je doveo do njihova nestanka. Dupini su se  percipirali kao suparnici i smatrani su  „štetočinama”.
      desc3: Iako se obični dupini ponekad pojavljuju u Jadranu, oni se smatraju regionalno izumrlima, jer ne postoji rezidentna populacija koja se može razmnožavati. Ovisno o staništu, obični dupini hrane se različitom vrstom plijena. Prehrana im se sastoji od manje ribe koja se kreće u plovama, kao što su haringe, inćuni, srdele te glavonožaca. Obični dupini žive u skupinama koje mogu brojati i po nekoliko tisuća životinja, osobito kada hrane ima u izobilju. Te velike skupine obično se sastoje od manjih grupa koje čini 20 do 30 blisko povezanih životinja. Prosječni životni vijek ove vrste je oko 30 godina.
    sd:
      name: Prugasti dupin
      desc1: Prugasti dupin je mali pučinski dupin rasprostranjen širom svijeta u umjereno toplim i tropskim vodama. Najčešća je vrsta dupina u Sredozemnom moru. Otvorene vode južnog dijela Jadrana nastanjuje populacija od oko 20.000 jedinki. Povremeno ih se može  opaziti  u srednjem, pa čak i sjevernom dijelu Jadrana u području otoka Lošinja i Krka.
      desc2: Prugasti dupini okupljaju se u velike skupine. Veličina skupine stalno se mijenja, može varirati od desetak do nekoliko stotina jedinki. Životni vijek im je procijenjen na oko 58 godina. Budući da su oceanska vrsta, prugasti se dupini uglavnom hrane manjom ribom koja se kreće u plovama i lignjama. U potrazi za hranom mogu roniti i do 700 metara. Prugasti dupini su vrlo brzi plivači, a u Sredozemnom moru  kreću se prosječnom brzinom od 15 km/h. Vrlo su aktivni i često skaču uvis nekoliko metara te pokazuju razne vještine iznad površine mora.
