  home:
    h1: Delfini e tartarughe marine stanno lasciando il mare Adriatico. Puoi facilmente aiutarli a tornare! 
    h2: Vuoi sapere come? Guarda questo video.
    p1: C'è una linea sottile tra godersi il avvistamento dei delfini, con un impatto minimo o assente sul loro comportamento, e causando gravi disturbi mentre li inseguono. È tutto troppo facile da calpestare questa linea se non si è attenti e osservanti.
    p2: Come noi, i delfini mostrano vari comportamenti naturali durante tutta la giornata. Tutti servono uno scopo particolare e contribuiscono alla salute complessiva e alla sopravvivenza.
    h3: Avvicinando ai delfini in natura, stiamo creando un disturbo nella loro routine.Si è tenuto un significativo aumento del traffico di imbarcazioni nelle acque costiere della Croazia. È noto che il disturbo persistente può causare atti di IMP negativi a lungo terminecome problemi di salute correlati allo stress, riduzione del successo riproduttivo o prevenzione di aree precedentemente molto importanti.
    h4: Quello che scegliamo di fare quando incontriamo i delfini farà una grande differenza per il loro benessere!
  rules: 
    head: Regole di comportamento
    st: "Essere attenti al comportamento dei delfini e seguire queste semplici linee guida:"
    r1:
      title: PRESENTARSI EDUCATAMENTE 
      short: Avvicinatevi lentamente di lato. Evitare improvvisi cambi di velocità e direzione.
      long1: Seguirli o avvicinarli da dietro crea una sensazione di essere inseguiti e cercheranno di fuggire o di distanziarsi dalla tua barca. Allo stesso modo, avvicinandosi alla testa, si attraversa il loro percorso e si crea una barriera. Questo costringerà il gruppo a cambiare direzione, dividere o immergersi in profondità per evitare la vostra barca. Il tuo obiettivo dovrebbe essere quello di osservare gli animali senza influire sulla loro prossima mossa.
      long2: Il suono viene trasportato attraverso l'acqua rapidamente e può essere rilevato a grandi distanze. Tenete a mente i delfini possono sentire che provengono da molto più lontano di quanto si possa vedere.
      long3: Pertanto, il vostro motore è un mezzo di "comunicazione" con i delfini. Si dovrebbe accelerare o decelerare gradualmente nelle loro vicinanze. Mettendo il motore in marcia, cambiando la velocità o la direzione è allarmante per i delfini, quindi cercate di essere coerenti. Avvicinateli lentamentea una velocità inferiore a 5 nodi e lasciate che familiarizziamo con il suono che state producendo.
      long4: Inizialmente, cercate di non avvicinarvi di 100 m, avvicinandosi da entrambi i lati ad un angolo molto acuto. Permettendo un po' di tempo per loro di ottenere a suo agio con la vostra presenza anche darvi la possibilità di notare se ci sono piccoli vitelli nel gruppo. È meglio che si lascia immediatamente se si vede qualsiasi.
    r2:
      title: SEGUIRE PARALLELAMENTE AL ČORO CORSO
      short: Mantenere il motore in folle mentre sono in immersione. Non abbiate fretta di raggiungerli dopo che surface.
      long1: È meglio mantenere la barca in posizione parallela e leggermente dietro il gruppo. In questo modo si lascia abbastanza spazio per gli animali di cambiare direzione senza vincoli. Assicuratevi di essere consapevoli dei loro movimenti in ogni momento in modo da poter responsabilitàd in modo appropriato. Evitare di attraversare il loro percorso o di muoversi davanti a loro.
      long2: Mentre gli animali sono immersioni è possibile mantenere la velocità e la direzione corrente o posizionare il motore in folle e attendere che riappaiano. Non abbiate fretta di raggiungerli quando naviganoasso. Seguire la stessa routine come si farebbe quando si avvicina per la prima volta.
      fin: Se ci sono delfini che si avvicinano alla barca non fanno alcun cambiamento fino a quando non lasciano.
    r3:
      title: I DELFINI HANNO BISOGNO DI VITA PRIVATA, PROPRIO COME NOI
      short: Ti faranno sapere se non sei il benvenuto.
      long1: "Anche se non sei un esperto nel comportamento dei delfini tursiopi, la maggior parte delle volte si sarà in grado di determinare se la vostra presenza è disturbare gli animali, facendo nota di quanto segue:"
      long2: Se si osservano le madri con piccoli vitelli, lasciare immediatamente Becautilizzare animali giovani sono particolarmente vulnerabili allo stress. Le femmine o l'intero gruppo cercheranno spesso di posizionarsi tra il vitello e la barca nel tentativo di proteggere la prole. Questo è un segno preciso che dovresti allontanarti.
      long3: Lasciare se non si riserviamoe il gruppo fa ripetutamente cambiamenti bruschi in velocità o direzione, sopra o sotto l'acqua.
      long4: I delfini intraprendono immersioni prolungate al fine di "scuotere", spesso affiora lontano dalla posizione iniziale.
      long5: Allontanati se sono più volte nuotando direttamente verso e lontano dalla barca.
      long6: Ci sono anche modi più evidenti di mostrare il malcontento. Possono tentare di spaventarti o avvertirti di esalazioni forti e di schiaffi di coda continue in superficie, oltre a ripetuti scontri.
    r4:
      title: DARE LORO SPASSO
      short: non avvicinatevi di 50 m. Lasciate che decidano di avvicinarsi a voi. Se ci sono altre barche intorno, aumentare la distanza dal gruppo.
      long1: I delfini possono essere facilmente disturbati se non si mantiene la distanza. Non esiste un limite rigorosamente definito. ,cercare di non avvicinarsi a 50 m a meno che i delfini si avvicinano da soli.
      long2: Se ci sono altre barche che guardano attivamente gli animali, aspettali di andarsene prima di avvicinarti. Non ci dovrebbero essere più di tre barche entro 200 m del gruppo.
      long3: Surarrotondamento loro crea una sensazione di intrappolamento e cercheranno di fuggire. Tutte le navi dovrebbero essere su un lato del gruppo, permettendo loro spazio sufficiente per cambiare rotta senza ostruzione.
    r5:
      title: NON NUTRIRE I DELFINI
      short: T è facile da ottenere portato via mentre osservando questi animali interessanti. Molte persone perdono la traccia del fatto che i delfini si affidano alle loro abilità di caccia per sopravvivere come predatori in natura, e offrire loro cibo. La maggior parte credono che stiano aiutando "affamati" delfini fornendo un pasto facile. Alcuni unre cercando di ingannare i delfini a avvicinarsi nella speranza di prolungare l'incontro. Mentre questi non sono probabilmente gli unici motivi dietro questo tipo di condotta, i risultati sono sempre negativi.
      long1: "Ecco perché:"
      long2: I delfini possono abituarsi a ricevere cibo e diventano sempre più dipendenti dagli esseri umani per fornire il pasto successivo. L'intervento umano più spesso presenta una fonte di cibo transitoria e inaffidabile che può improvvisamente diventare non disponibile a loro spese.
      long3: L'abitudine adottata di cercare cibo vicino agli esseri umani puòessere fatale per i discendenti che non possono imparare le abilità di caccia e di foraggiamento essenziali. Questi individui diventano completamente dipendenti dall'intervento umano per sopravvivere.
      long4: L'ingestione di prodotti alimentari inappropriati come barrette di caramelle, pretzel o anche oggetti di plasticache sono a volte offerti da persone che non sono consapevoli o immorali possono portare a gravi problemi di salute.
      long5: I delfini abituati a prendere il cibo dalle persone perdono la loro paura degli esseri umani e spesso si avvicinano alle barche. Essere meno cauti li colloca a maggior rischio di intrappolamento negli attrezzi da pesca o nell'ingestione diapparecchiature de disoccupati. Li rende inclini a colpi di barca e lesioni causate da eliche del motore.
      long7: Pensate alla vostra sicurezza e quella delle persone che interagiscono con gli animali in futuro! I delfini utilizzati per ricevere cibo dagli esseri umani possono diventare aggressivi se non si riesce a produrre la mano prevista o cercare di toccarli e prenderli in giro.
      long8: Nutrire i delfini in natura costituisce un male e una molestia!
      fin: Nutrire i delfini in natura costituisce un male e una molestia!
    r6:
      title: NON NOTARE CON I DELFINI
      short: "Il pubblico prevalente perception di delfini conduce alle aspettative di interazioni amichevoli con gli animali selvatici in cerca di attenzione. I delfini in cattività potrebbero sembrare relazioni intime con i loro allenatori mentre eseguono acrobazie divertenti ed emozionanti. I delfini sono anche coinvolti in programmi terapeutici ed educativi volti ad aiutare le persone a superare le loro difficoltà. Ecco perché non si deve tentare di nuotare o immergersi con i delfini:"
      long1: I delfini possono muoversi attraverso l'acqua molto più velocemente di qualsiasi nuotatore -inseguirli in giro non è consigniabile per darvi la possibilità di uno sguardo più da vicino.
      long2: Se riuscite ad avvicinarci agli animali, tenete a mente che questa situazione non è sicura per voi o per i delfini. Si tratta di animali selvatici e non addestrati con comportamenti imprevedibili e devono essere trattati con cura e con cautela. Le persone hanno bisogno di cure mediche a causa di morsi e colpi di corpo inflitte durante tali interazioni. Sia gli esseri umani che i delfini sono mammiferi. Anche se l'acqua di mare agisce come un disinfettante efficace, l'interazione con i delfini selvatici può comportare il trasferimento di malattia. Questi possono presentare gravi minacce sanitarie per i delfini e gli esseri umani allo stesso modo.
      fin: Nuotare con i delfini rappresenta molestie!
    r7:
      title: NON SOVRACCARICARE IL VOSTRO BENVENUTO
      short: rimanere con gli animali per un massimo di 30 minuti. Accelerare gradualmente quando si esce.
      long1: La vostra presenza rappresenta un disturbo, indipendentemente dal vostro comportamento. Seguendo queste linee guida minimizza il tuo impatto, ma non significa che ora sei parte del gruppo. Anche se l'esperienza di essere vicino a questi animali potrebbe essere molto gratificante, i delfini sono animali selvatici e hanno bisogno di andare avanti con le loro attività quotidiane per garantire la loro sopravvivenza. Divertiti, scattare foto e condividere le tue impressioni, ma lasciare dopo non più di 30 minuti. Assicuratevi di essere ben lontani prima di accelerare. Farlo gradualmente, soprattutto se i delfini sono immersioni e non siete consapevoli della loro posizione esatta.
    r8:
      title: REGISTRA AVVISTAMENTO
      short: se vedete Dolphin, si prega di installare "CROdolphin piccolo" applicazione su smartphone e registrare avvistamenti.
      url: https://play.google.com/store/apps/details?id=com.tools.CroDolphin&hl=it
  penal:
    title: CATTURARE, DANNEGGIARE O MOLESTARE I DELFINI È VIETATO DALLA LEGGE CROATA!
    desc: Girando intorno ai delfini, manovrando la barca direttamente al gruppo, cercandog a toccare e stuzzicare i delfini tutti costituiscono molestie – non si vuole ottenere una multa!
    harass: In caso di testimoni di molestie intenzionali nei confronti dei delfini chiamare 192.
    injury: Nel caso di trovare feriti, malsani o morti delfino chiamare 112 o inviare e-mail a vrste@haop.hr
  species:
    cbd:
      name: Delfino comune
      desc1: È forse la più conosciuta e più ampiamente distribuita di tutte le specie di Delphinidae. Ha una forma del corpo fusiforme (snella); colore del corpo varia dal grigio scuro sul mantello dorsale al grigio pallido sul lato e bianco sulla parte inferiore, che può avere un bagliore rosato quando la temperatura dell'acqua estiva è alta. Il delfino tursista misura tra 1,9 m e 4 m quando adulto e pesa nulla da 100 kg a 500 kg. Nell'Adriatico, gli animali di solito raggiungono fino a 3 m di lunghezza e pesano circa 200 kg.
      desc2: I delfini tursiopi si nutrono principalmente di pesci bentonici e di piccoli calamari, e sono quindi spesso in competizione diretta con i pescatori. Essi sono famosi per la loro curiosità e questo li rende inclini a intrappolamento, in particolare nelle reti da imbrocco, che a sua volta è una forma importante di morte prematura per la specie.
      desc3: Anche se non vi è alcuna stima corrente a livello mondiale della loro popolazione, sulla base delle indagini aeree che abbiamo effettuato, il loro numeroin Adriatico è stimato a circa 10.000 individui.
    cbw:
      name: Balena dal becco di Cuviers
      desc1: "Si tratta di un Odontocete di grandi dimensioni con adulti che raggiungono tra 5,5 e 7m di lunghezza. Di tutte le balene mesoplodonte ha la più ampia gamma di distribuzione: global, solo assente nelle acque polari." 
      desc2: Le informazioni storiche riguardanti la distribuzione e l'insorgenza di questa specie nel mare Adriatico sono scarse. Sulla base di animali bloccati questa specie è stata considerata occasionale/rara. Una revisione relativamente recente sull'occorrenzadella specie nell'Adriatico suggeriva che il mare Adriatico meridionale potesse effettivamente essere un habitat importante per la balena di Cuviers. Avvistamenti si sono verificati in acque con profondità tra 700-1200m nelle zone di batimetria ripida.
      desc3: Delfini sono raggruppati lungo la parte settentrionale e orientale del bacino dell'Adriatico meridionale dove c'è quasi una goccia diretta alla profondità di 1000m. Avvistamenti, incluse le femmine con animali giovani (animali da latte), che indicano l'Adriatico meridionale come area importante per questa specie.
    fw:
      name: Balena pinna 
      desc1: La balena di pinna è una specie ampiamente distribuita trovata in tutti i principali oceani, in particolare nelle fredde latitudini temperate e polari. Abitano anche il Mar Mediterraneo e la ricerca mostra chegli animali non formano una popolazione geneticamente distinta. Le balene di pinna sono visitatori occasionali sul mare Adriatico con gli ultimi avvistamenti nei pressi dell'isola di Vis e vicino all'isola di Lussino.
      desc2: Le balene di pinna si trovano generalmente da sole o in piccoli gruppi, con l'occasionedi congregazioni al massimo di 100 animali nelle aree di alimentazione. Si nutrono principalmente di krill (piccoli copepods), e piccoli pesci, in particolare sgombri, aringhe e capelin. Il corpo è idro-dinamicamente sagomato con scanalature gola plissettato che possono essere espanse durante l'alimentazione. Si nutrono per affondo attraverso l'acqua aperto a bocca aperta e filtrando l'acqua inghiottita usando la Baleen
      desc3: Essi sono il secondo più grande mammifero sulla terra, superato in dimensioni solo dalla balena blu. Il corpo è grigio scuro sopra e bianco o color crema sul underside. Le femmine possono crescere fino a 27 m di lunghezza, con un peso di quasi 100 tonnellate. Possono vivere più di 80 anni. Nel XX secolo divennero le specie di balena più sfruttate, con 725.000 morti nell'emisfero sud da soli. Il loro status in tutto il mondo è Currently sconosciuto. Nel Mediterraneo sono elencate come vulnerabili (VU).
    rd:
      name: Delfino di Risso
      desc1: Sono delfini relativamente grandi che misurano fino a 4m di lunghezza. La più distintiva è la testa smussata senza becco e colorazione scura dominata da cicatrici biancastre che si accumulano per tutta la vita, rendendo gli animali più anziani appaiono quasi bianchi.
      desc2: I delfini di Risso sono distribuiti in tutto il mondo in mari tropicali e temperati con preferenza per acque profonde e costiere con strette mensole continentali. Il delfino di Risso è presente in tutto il Mar Mediterraneo ed è considerato un abitante regolare, anche se la sua abbondanza in tutto il bacino è sconosciuta. C'è una presenza importante di questa specie nella parte meridionale dell'Adriatico, in particolare nelle zone con pendenza ripida e profondità tra i 600-900m.
    sbcd:
      name: Delfino comune a becco corto 
      desc1: Il delfino comune a becco corto (Delphinus delphis) di seguito denominato "il delfino comune" è abbondante in tutta la piattaforma continentale e le acque pelagIC delle regioni temperate tropicali e calde negli oceani Atlantico e Pacifico. Questa specie è stata trovata anche nel Mar Mediterraneo e nel Mar Nero, compreso il mare Adriatico. 
      desc2: Fino all'inizio del 1970 questa specie era una delle più abbondanti specie mediterranee , ma da allora ha sperimentato un notevole declino che porta alla totale scomparsa da grandi parti della gamma precedente. Le campagne di abbattimento organizzate in molti paesi mediterranei sono state il fattore che ha portato alla loro scomparsa. I delfini sono stati percepiticome concorrenti per i pesci e sono stati considerati "parassiti".
      desc3: Sebbene questi animali occasionalmente si verifichino nell'Adriatico, sono considerati estinti a livello regionale poiché non esiste una popolazione riproduttiva residente. A seconda del loro habitat, i delfini comuni possono nutrirsi di una grande varietà di prede. La loro dieta comprende piccoli pesci scolastici come aringhe, acciughe, sardine e anche cefalopodi. Essi sono composti da piccole subunità familiari di circa 20-30 individui probabilmente strettamente correlati. La loro durata media èdi oltre 30 anni.
    sd:
      name: Delfino a strisce
      desc1: Il Delfino a strisce è un piccolo delfino pelagico distribuito a livello globale, trovato nelle calde acque temperate e tropicali. È la specie più abbondante di delfini nel Mar Mediterraneo. NelMar Adriatico, una grande popolazione di oltre 20.000 animali abitano acque pelagiche meridionali. Occasionalmente, possono essere osservati nell'Adriatico centrale e persino settentrionale con individui registrati intorno alle isole di Lussino e Krk.
      desc2: I delfini striati si riuniscono in baccelli densi. La dimensione dei baccelli può variare da 10-30 a diverse centinaia di individui, e la loro composizione è flessibile. La durata massima della specie è stata stimata approssimativamente 58 anni. Essendo un delfino oceanico, i delfini striati si nutrono principalmente di SMtutti i pesci shoaling e i calamari pelagici, con una preferenza ovvia per quest'ultimo nel Mediterraneo. Al fine di raggiungere la loro preda, possono immergersi circa 700 metri. Questi delfini sono nuotatori molto veloci e, nel Mediterraneo, sono stimati a viaggiare in unamedia n di 15 km all'ora.
